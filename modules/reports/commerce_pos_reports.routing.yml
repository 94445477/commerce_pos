commerce_pos_reports.base:
  path: '/admin/commerce/pos/reports'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Reports'
  requirements:
    _permission: 'access commerce pos reports'

commerce_pos_reports.end-of-day:
  path: '/admin/commerce/pos/reports/end-of-day'
  defaults:
    _controller: '\Drupal\commerce_pos_reports\Controller\EndOfDay::content'
    _title: 'Reports - End of Day'
  requirements:
    _permission: 'access commerce pos reports'
